<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Chat Sign Up!</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <img src="Signup-Page.jpg" alt="Sign up Page" class="signupimage" />
    <div class="container">
      <form _lpchecked="1">
        <div class="form-group">
          <label for="">
            Full Name
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Johnny Appleseed"
          />
        </div>
        <div class="form-group">
          <label for="">
Email          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Johnny@Appleseed.com"
          />
        </div>

        <div class="form-group">
          <label for=""> Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="●●●●●●●●●●●●●"
          />
        </div>
        <div class="form-group">
          <label> Confirm Password </label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="●●●●●●●●●●●●●"
          />
        </div>
          <button class="btn btn-primary">Create Account</button>
      </form>
    </div>
  </body>
</html>
